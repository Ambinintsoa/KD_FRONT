<h6 style="font-size: 18px; font-weight: bold; margin-bottom: 20px; color: #333;">
  Entrer les informations
</h6>

<!-- Insertion du formulaire via ngTemplateOutlet -->
<ng-container *ngTemplateOutlet="formTemplate"></ng-container>

<!-- Template contenant le formulaire -->
<ng-template #formTemplate>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    style="
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    "
  >
    <!-- Montant -->
    <div style="display: flex; flex-direction: column; gap: 8px;">
      <label
        for="montant_payer"
        style="font-size: 14px; font-weight: 600; color: #555;"
      >
        Montant :
      </label>
      <input
        id="montant_payer"
        type="number"
        step="0.01"
        formControlName="montant_payer"
        placeholder="Entrez un montant"
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #fff;
        "
      />
      <div
        *ngIf="form.get('montant_payer')?.invalid && form.get('montant_payer')?.touched"
        style="color: red; font-size: 12px;"
      >
        Montant requis et doit Ãªtre positif.
      </div>
    </div>

    <!-- Date -->
    <div style="display: flex; flex-direction: column; gap: 8px;">
      <label
        for="date"
        style="font-size: 14px; font-weight: 600; color: #555;"
      >
        Date et heure:
      </label>
      <input
        id="date"
        type="date"
        formControlName="date"
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #fff;
        "
      />
      <input
        id="time"
        type="time"
        formControlName="time"
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #fff;
        "
      />
      <div
        *ngIf="form.get('date')?.invalid && form.get('date')?.touched"
        style="color: red; font-size: 12px;"
      >
        Date requise.
      </div>
       <div
        *ngIf="form.get('time')?.invalid && form.get('time')?.touched"
        style="color: red; font-size: 12px;"
      >
        Heure requise.
      </div>
    </div>

    <!-- Bouton d'enregistrement -->
    <button
      style="
        background-color: #1fb921;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      "
      type="submit"
      [disabled]="form.invalid"
      [style.backgroundColor]="form.invalid ? '#ccc' : '#1fb921'"
    >
      Enregistrer
    </button>
  </form>
</ng-template>
